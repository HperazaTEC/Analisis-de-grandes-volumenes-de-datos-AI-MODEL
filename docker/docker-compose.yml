version: "3.9"
services:
  spark-master:
    image: bitnami/spark:latest
    environment:
      - SPARK_MODE=master
    ports:
      - "7077:7077"
      - "8080:8080"
  mlflow:
    image: ghcr.io/mlflow/mlflow:latest
    ports:
      - "5000:5000"
  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: admin123
    ports:
      - "9000:9000"
      - "9001:9001"
  credit-risk-app:
    build:
      context: ..                      # sigue usando la raíz
      dockerfile: docker/Dockerfile    # aquí le dices dónde está
    env_file:
      - ../.env
    depends_on:
      - spark-master
      - mlflow
      - minio
    ports:
      - "8000:8000"
